ZattooSettingsTab.countryHint = Die Länder-Senderlisten sind vorkonfigurierte Listen, die Sie direkt verwenden können.\
  Der Nachteil dieser drei Länder-Senderlisten ist jedoch, dass man sie nicht anpassen kann. Werden in TVBrowser oder \
  Zattoo neue Sender bereitgestellt, so muss man die angepasste Senderliste auswählen. Diese Liste ist zunächst leer \
  und muss über die untenstehenden Funktionen eingerichtet werden.
ZattooSettingsTab.customHint   = Zum Einrichten einer angepasste Senderliste geht man wie folgt vor:\n\
  Wählen Sie <Angepasste Senderliste> in der <Land:> Auswahlliste aus.\n\
  Wählen Sie eine der drei Senderliste in der <Quelle:> Auswahlliste aus, die für Sie am besten passt.\n\
  Wählen Sie die Option <Aktualisiere angepasste Senderliste (einmalig)> aus und drücken Sie <Übernehmen>. \
  Danach stehen alle abonnierten Sender in untenstehender Konfigurations-Datei.\n\
  Jetzt müssen Sie noch die untenstehende Konfigurations-Datei anpassen (siehe dort).
ZattooSettingsTab.propertyFile   = Datei der angepassten Senderliste
ZattooSettingsTab.propertyFileHint   = Jede Zeile repräsentiert die Konfiguration für einen Sender. Auf der linken Seite \
  der Gleichung stehen das Land und der Name des TV-Browser-Senders. Bitte ändern Sie diese Einträge nicht. \
  Die rechte Seite der Gleichung ist der Name des Zattoo-Senders. Ist die rechte Seite leer müssen Sie den Sender selbst festlegen. Dazu \
  Gehen Sie in Ihren Webbrowser und spielen Sie den gewünschten Sender ab. \
  In der Zattoo-URL des Webbrowsers finden Sie am Ende den Namen, nachdem Sie suchen. Beispiel für "de,arte": \
  Die Zattoo-URL für Arte ist "https://zattoo.com/channels/favorites?channel=DE_arte". D. h., der korrekte Zattoo-Sender heißt \
  "De_arte".\n\
  Sollte danach noch nicht alle Sender in Zattoo aufrufbar sein, so müssen Sie den Zattoo Namen in der angepassten Liste \
  kontrollieren.

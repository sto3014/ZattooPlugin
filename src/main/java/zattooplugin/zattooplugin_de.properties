ZattooPlugin.description         = Das Zattoo Plugin ermöglicht es, mit der rechten Maus Taste, das aktuelle Programm \
  in Zattoo zu öffnen. Ein zukünftiges Programm kann in Zattoo geöffnet werden, sobald es anfängt. \
  Fehlen die zugehörigen Menübefehle bei einem Sender, so ist der aktuelle Sender nicht in der ausgewählten Länder-Senderliste enthalten \
  und Sie müssen eventuell eine anderer Länder-SenderListe wählen. Sollte das auch nicht zum Ziel führen, so können Sie sich \
  eine angepasste Senderliste konfigurieren.

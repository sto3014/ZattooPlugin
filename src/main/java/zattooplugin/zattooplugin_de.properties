ZattooSettingsTab.helpcustom  = Sollten die Senderlisten für Deutschland, Schweiz oder Österreich \
nicht Ihre Bedürfniss abdecken, so können Sie sich eine eigene Senderliste (Angepasste Senderliste) anlegen.\n\
Dazu gehen Sie wie folgt vor:\n \
  1. Legen Sie über <Sender hinzufügen/entfernen...> ihre gewünschten Sender fest.\n \
  2. Öffnen Sie die Einstellungen.\n \
  3. Wählen Sie in den Einstellungen die Länder Senderliste aus, die für Sie am besten zutrifft.\n \
  4. Aktivieren Sie in den Einstellungen den Lern Modus.\n \
  5. Schließen Sie die Einstellungen.\n \
  6. Blenden Sie die Senderliste (F6) ein.\n \
  7. Klicken Sie mit der rechten Maustaste auf jeden Sender.\n     \
  Damit wird der die Sender-Information in die angepasste Senderliste aufgenommen.\n     \
  Zumindest enthält diese Information die Länderkennung und den TV-Browser Sender.\n     \
  Gibt es in der von Ihnen in Schritt 3.gewählten Liste den Eintrag für den Zattoo Sender,\n     \
  so wird dieser übernommen. Wenn nicht, müssen Sie am Ende den Zattoo Sender selbst eintragen.\n \
  8. Öffnen Sie die Einstellungen\n \
  9. Wählen Sie die <Angepasste Senderliste> aus.\n     \
  Das deaktiviert auch gleichzeitig den Lern Modus.\n \
  10. 
  

ZattooPlugin.description         = Das Zattoo Plugin ermöglicht es, mit der rechten Maus Taste, das aktuelle Programm \
  in Zattoo zu öffnen. Ein zukünftiges Programm kann markiert werden und wird in Zattoo geöffnet, sobald es anfängt. \
  Werden die Zattoo Menübefehle nicht angezeigt, so ist der aktuelle Sender nicht in der ausgewählten Länder-Senderliste enthalten, \
  und Sie müssen eventuell eine andere Länder-Senderliste wählen. Sollte das auch nicht zum Ziel führen, so können Sie sich \
  eine eigene Senderliste konfigurieren.
